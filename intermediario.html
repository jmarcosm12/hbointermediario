<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>HBO MAX</title>
</head>
<body>
    <section>
        <div>
            <img src="hbomax.svg">
        </div>
        <div>
            <h3>Menu <br>
                Assinar
            </h3>
            <h1>Entrar</h1> <br>
            <h3> Você tem uma conta HBO Max?</h3>
        </div>
        <div>
            <form>
                <label>E-mail</label> <br>
                <input type="email" class="login" placeholder=""> <br>
                <label>Senha</label> <br>
                <input type="password" class="login" placeholder=""> <br>
                <input type="submit" id="entrar" value="Entrar"> <br>

            </form>
        </div>
        <div>
            <h3>Você acessa a HBO Max por um provedor <br>
            de TV, de internet ou celular?</h3>
        </div>
        <div id="button">
            <input type="submit"  value="Entrar como provedor">
        </div>
    </section>
</body>
</html>
